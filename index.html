<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="serach">
        <form action="">
          <input type="text" placeholder="enter your city" />
          <button>search</button>
         
        </form>
      </div>
    
      <div class="weather">
        <div class="img">
          <img src="image\cloudy.png" alt="weatherimage" class="weatherimg"/>
        </div>
        <div class="infotem temp">00.0°F</div>
        <div class="skyinfo"></div>
        <div class="locationName"></div>
        <div class="allinfo">
          <div class="wind">
            <div class="img">
              <img src="image\winds-weather-symbol.png" alt="" />
            </div>
            <div class="windinfo windspeed">0.00MPH</div>
            <div class="namawidns">Wind speed</div>
          </div>
          <div class="wind">
            <div class="img">
              <img src="/image/humidity.png" alt="" />
            </div>
            <div class="windinfo humidity">000%</div>
            <div class="namawidns">Humidity</div>
          </div>
          <div class="wind">
            <div class="img">
              <img src="image\airpressure.png" alt="" />
            </div>
            <div class="windinfo
            airpressure">000</div>
            <div class="namawidns">air pressure
            </div>
          </div>
        </div>

        <div class="allinfo">
          <div class="wind">
            <div class="img">
              <img src="image\visibility.png" alt="" />
            </div>
            <div class="windinfo visibility">000</div>
            <div class="namawidns">visibility</div>
          </div>
          <div class="wind">
            <div class="img">
              <img src="/image/feellike.png" alt="" />
            </div>
            <div class="windinfo Feels-like">000%</div>
            <div class="namawidns">Feels-like
            </div>
          </div>
          <div class="wind">
            <div class="img">
              <img src="image\min-max.png" alt="" />
            </div>
            <div class="windinfo
            min">min:00.0°F</div>
            <div class="max">max:00.0°F
            </div>
            <div>temperature</div>
          </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
